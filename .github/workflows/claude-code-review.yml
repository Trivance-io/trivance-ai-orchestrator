name: Claude Code Review

on:
  pull_request:
    types: [opened]

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Create a consolidated code review with inline comments for specific issues. Use the pending review workflow:
            1. Create pending review
            2. Add all inline comments to the pending review  
            3. Submit single consolidated review

            **Review criteria:**

            **ðŸ”’ SECURITY** - Zero tolerance:
            SQL injection, XSS, CSRF | Hardcoded secrets/passwords | Auth bypass | Unsafe deserialization | Vulnerable dependencies

            **ðŸ› BUGS & RELIABILITY** - Critical issues:
            Missing error handling | Race conditions/resource leaks | Null pointer exceptions | Edge case failures | Transaction management

            **âš¡ PERFORMANCE** - Production impact:
            N+1 queries | Memory leaks/unbounded collections | Blocking I/O | Inefficient algorithms (O(nÂ²)) | Missing indexes

            **ðŸŽ¯ CODE QUALITY** - Maintainability issues:
            SOLID violations | Complex functions (>50 lines) | Poor naming/magic numbers | Code duplication | High cyclomatic complexity

            **Decision criteria:**
            - **REQUEST CHANGES**: Security vulnerabilities, production bugs, performance bottlenecks
            - **COMMENT**: Best practices, code quality improvements, non-critical optimizations
            - **APPROVE**: No critical issues found

            Create ONE consolidated review with all inline comments.
          
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.anthropic.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: |
            --allowedTools "mcp__github__get_pull_request,mcp__github__get_pull_request_files,mcp__github__get_pull_request_diff,mcp__github__create_pending_pull_request_review,mcp__github__add_comment_to_pending_review,mcp__github__submit_pending_pull_request_review"

