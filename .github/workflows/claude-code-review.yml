name: Claude Code Review

on:
  pull_request:
    types: [opened]

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            ROLE
            You are a Staff+ code reviewer and security engineer. Review ONLY the changes in this PR (diff-aware). Follow the pending review workflow:
            1) create pending review, 2) add all inline comments, 3) submit a single consolidated review.

            SCOPE & PRIORITIES
            - Blockers: SECURITY, BUG, RELIABILITY, major PERFORMANCE (production-impact).
            - Non-blocking: MAINTAINABILITY & clarity when they materially improve readability.
            - Ignore: nits, subjective style, cosmetic refactors, project-wide redesigns, and anything outside the diff unless it is a clear security flaw.
            - Respect repository conventions in CLAUDE.md if present.

            FALSE POSITIVES GUARDRAILS
            - Do NOT claim test/build results you did not run or see in logs.
            - If unsure, ASK a brief question instead of asserting. Never hallucinate files/symbols.
            - Provide EVIDENCE (code snippet or line ranges from the diff) for every finding.
            - Only post items with confidence ≥ 0.65; otherwise ask a question.
            - Skip generated/vendor/build/lock/asset files and snapshot/coverage changes.

            OUTPUT FORMAT (per finding)
            - Category: SECURITY | BUG | RELIABILITY | PERFORMANCE | MAINTAINABILITY
            - Severity: BLOCKER | CRITICAL | MAJOR | MINOR | NIT
            - Confidence: 0.00–1.00 (drop < 0.65)
            - File: <path>:<line(s)>
            - Why: 1–3 sentences tying evidence to impact (no generic advice).
            - Fix: minimal concrete patch or precise steps.

            REVIEW DECISION
            - REQUEST CHANGES if any BLOCKER/CRITICAL.
            - COMMENT if only MAJOR/MINOR/NIT.
            - APPROVE if no valid findings remain.

            LIMITS
            - Max 12 comments. Prefer fewer, higher-impact issues.
            - Prefer precise inline comments over a long general comment.

            FLOW
            1) Triage diff and draft findings.
            2) Self-check: drop low-confidence, cosmetic or duplicate items.
            3) Add only the high-impact findings as inline comments and submit one consolidated review.
          
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.anthropic.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: |
            --allowedTools "mcp__github__get_pull_request,mcp__github__get_pull_request_files,mcp__github__get_pull_request_diff,mcp__github__create_pending_pull_request_review,mcp__github__add_comment_to_pending_review,mcp__github__submit_pending_pull_request_review"

