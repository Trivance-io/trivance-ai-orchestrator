name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            
            Senior Staff Engineer review focusing ONLY on PR changes. Analyze these 4 critical areas:

            **🔒 SECURITY** - Zero tolerance for:
            SQL injection, XSS, CSRF | Hardcoded secrets/passwords | Auth bypass | Unsafe deserialization | Vulnerable dependencies

            **🐛 BUGS & RELIABILITY** - Critical issues:  
            Missing error handling | Race conditions/resource leaks | Null pointer exceptions | Edge case failures | Transaction management

            **⚡ PERFORMANCE** - Production impact:
            N+1 queries | Memory leaks/unbounded collections | Blocking I/O | Inefficient algorithms (O(n²)) | Missing indexes

            **🎯 CODE QUALITY** - Maintainability issues:
            SOLID violations | Complex functions (>50 lines) | Poor naming/magic numbers | Code duplication | High cyclomatic complexity

            **Decision criteria:**
            - **REQUEST CHANGES**: Security vulnerabilities, production bugs, performance bottlenecks
            - **COMMENT**: Best practices, code quality improvements, non-critical optimizations  
            - **APPROVE**: No critical issues found

            Provide specific file:line references and concrete fixes for all findings.
          
          claude_args: '--model claude-opus-4-1-20250805 --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"'

