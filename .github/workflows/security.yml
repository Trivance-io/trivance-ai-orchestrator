name: Security Review

permissions:
  pull-requests: write  # Needed for leaving PR comments
  contents: read

on:
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 2
      
      - uses: anthropics/claude-code-security-review@main
        with:
          comment-pr: true
          claude-api-key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # Use Claude Opus 4.1 for maximum security analysis precision
          claude-model: "claude-opus-4-1-20250805"
          
          # Exclude common non-security directories to reduce noise
          exclude-directories: "node_modules,.git,dist,build,.next"
          
          # Optimize timeout for comprehensive analysis
          claudecode-timeout: 15